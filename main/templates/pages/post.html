{% extends '../base.html' %}
{% load staticfiles %}
{% block menu %}
    {% for table in menu %}
        <li><a href="{{ table.href }}">{{ table.name }}</a></li>
    {% endfor %}
{% endblock %}
{% block content %}
<div class="news">
                <h1>{{ article.title }}<br></h1>
                <img height="500" width="800" src="{{ article.image.url }}" alt="img" > <br>
                <p>{{ article.text }}</p>


        </div>

{% endblock %}
